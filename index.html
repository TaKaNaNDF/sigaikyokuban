        /* â˜…â˜…ã‚¹ãƒãƒ›å¯¾å¿œï¼šã‚¿ãƒƒãƒæ“ä½œã§å‹•ã‹ã™ãŸã‚ã®ã€ŒãŠã°ã‘ã€è¦ç´ â˜…â˜… */

<body>

    <div class="container">

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ãƒ‡ãƒ¼ã‚¿ (å¤‰æ›´ãªã—)
        const areaCodeData = [
             { name: 'æœ­å¹Œ', code: '011', coords: { top: 22, left: 24 } }, { name: 'é’æ£®', code: '017', coords: { top: 16, left: 73 } }, { name: 'ç››å²¡', code: '019', coords: { top: 20, left: 79 } }, { name: 'ä»™å°', code: '022', coords: { top: 28, left: 78 } }, { name: 'ç§‹ç”°', code: '018', coords: { top: 21, left: 69 } }, { name: 'å±±å½¢', code: '023', coords: { top: 30, left: 71 } }, { name: 'ç¦å³¶', code: '024', coords: { top: 34, left: 74 } }, { name: 'æ°´æˆ¸', code: '029', coords: { top: 44, left: 76 } }, { name: 'å®‡éƒ½å®®', code: '028', coords: { top: 40, left: 71 } }, { name: 'å‰æ©‹', code: '027', coords: { top: 41, left: 66 } }, { name: 'ã•ã„ãŸã¾', code: '048', coords: { top: 48, left: 68 } }, { name: 'åƒè‘‰', code: '043', coords: { top: 52, left: 75 } }, { name: 'æ±äº¬', code: '03', coords: { top: 52, left: 70 } }, { name: 'æ¨ªæµœ', code: '045', coords: { top: 55, left: 69 } }, { name: 'æ–°æ½Ÿ', code: '025', coords: { top: 34, left: 66 } }, { name: 'å¯Œå±±', code: '076', coords: { top: 40, left: 55 } }, { name: 'é‡‘æ²¢', code: '076', coords: { top: 42, left: 50 } }, { name: 'ç¦äº•', code: '077', coords: { top: 48, left: 47 } }, { name: 'ç”²åºœ', code: '055', coords: { top: 53, left: 62 } }, { name: 'é•·é‡', code: '026', coords: { top: 42, left: 60 } }, { name: 'å²é˜œ', code: '058', coords: { top: 54, left: 52 } }, { name: 'é™å²¡', code: '054', coords: { top: 59, left: 63 } }, { name: 'åå¤å±‹', code: '052', coords: { top: 59, left: 54 } }, { name: 'æ´¥', code: '059', coords: { top: 62, left: 49 } }, { name: 'å¤§æ´¥', code: '077', coords: { top: 58, left: 46 } }, { name: 'äº¬éƒ½', code: '075', coords: { top: 57, left: 42 } }, { name: 'å¤§é˜ª', code: '06', coords: { top: 63, left: 42 } }, { name: 'ç¥æˆ¸', code: '078', coords: { top: 62, left: 38 } }, { name: 'å¥ˆè‰¯', code: '074', coords: { top: 65, left: 46 } }, { name: 'å’Œæ­Œå±±', code: '073', coords: { top: 68, left: 41 } }, { name: 'é³¥å–', code: '085', coords: { top: 55, left: 34 } }, { name: 'æ¾æ±Ÿ', code: '085', coords: { top: 55, left: 29 } }, { name: 'å²¡å±±', code: '086', coords: { top: 62, left: 34 } }, { name: 'åºƒå³¶', code: '082', coords: { top: 64, left: 28 } }, { name: 'å±±å£', code: '083', coords: { top: 67, left: 21 } }, { name: 'å¾³å³¶', code: '088', coords: { top: 69, left: 36 } }, { name: 'é«˜æ¾', code: '087', coords: { top: 67, left: 34 } }, { name: 'æ¾å±±', code: '089', coords: { top: 69, left: 29 } }, { name: 'é«˜çŸ¥', code: '088', coords: { top: 73, left: 32 } }, { name: 'ç¦å²¡', code: '092', coords: { top: 71, left: 15 } }, { name: 'ä½è³€', code: '095', coords: { top: 75, left: 13 } }, { name: 'é•·å´', code: '095', coords: { top: 78, left: 9 } }, { name: 'ç†Šæœ¬', code: '096', coords: { top: 80, left: 15 } }, { name: 'å¤§åˆ†', code: '097', coords: { top: 76, left: 21 } }, { name: 'å®®å´', code: '0985', coords: { top: 84, left: 20 } }, { name: 'é¹¿å…å³¶', code: '099', coords: { top: 88, left: 15 } }, { name: 'é‚£è¦‡', code: '098', coords: { top: 88, left: 45 } }
        ];
        const uniquePuzzleData = [...new Map(areaCodeData.map(item => [item.code, item])).values()];
        
        // --- å¿…è¦ãªè¦ç´ ã‚’ã¾ã¨ã‚ã¦å–å¾— ---
        const elements = {
            home: document.getElementById('home-screen'),
            quiz: document.getElementById('quiz-screen'),
            puzzle: document.getElementById('puzzle-screen'),
            result: document.getElementById('result-screen'),
            startQuizBtn: document.getElementById('start-quiz-btn'),
            startPuzzleBtn: document.getElementById('start-puzzle-btn'),
            homeButton: document.getElementById('home-button'),
            puzzleContainer: document.getElementById('puzzle-container'),
            codesContainer: document.getElementById('codes-container'),
            dragGhost: document.getElementById('drag-ghost')
        };
        
        // ã‚¯ã‚¤ã‚ºç”»é¢ã®HTMLã‚’JSã§è¨­å®šï¼ˆã‚³ãƒ¼ãƒ‰ã‚’æ•´ç†ã™ã‚‹ãŸã‚ï¼‰
        elements.quiz.innerHTML = `
            <h2 id="question-number"></h2><p>ã“ã®å¸‚å¤–å±€ç•ªãŒä½¿ã‚ã‚Œã¦ã„ã‚‹éƒ½é“åºœçœŒåºæ‰€åœ¨åœ°ã¯ï¼Ÿ</p>
            <div id="question-area"></div><input type="text" id="answer-input" placeholder="ä¾‹: æ±äº¬">
            <button id="submit-answer" class="btn">å›ç­”ã™ã‚‹</button><div id="feedback"></div>`;
        elements.result.innerHTML = `
            <h1>çµæœç™ºè¡¨</h1>
            <div id="quiz-result" style="display:none;"><p>ã‚ãªãŸã®ã‚¹ã‚³ã‚¢ã¯...</p><div id="score"></div></div>
            <div id="puzzle-result" style="display:none;"><p id="puzzle-feedback">ğŸ‰ å…¨ã¦æ­£è§£ã§ã™ï¼ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ ğŸ‰</p></div>
            <button id="home-button-result" class="btn btn-secondary">ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</button>`;
        
        const answerInput = elements.quiz.querySelector('#answer-input');

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        elements.startQuizBtn.addEventListener('click', startQuiz);
        elements.startPuzzleBtn.addEventListener('click', startPuzzle);
        document.getElementById('home-button-result').addEventListener('click', () => switchScreen('home'));
        elements.quiz.querySelector('#submit-answer').addEventListener('click', checkQuizAnswer);
        answerInput.addEventListener('keydown', (e) => e.key === 'Enter' && checkQuizAnswer());

        function switchScreen(screenName) {
            ['home', 'quiz', 'puzzle', 'result'].forEach(name => {
                elements[name].classList.toggle('active', name === screenName);
            });
        }
        
        // --- ã‚¯ã‚¤ã‚ºãƒ­ã‚¸ãƒƒã‚¯ (å¤‰æ›´ãªã—) ---
        let score = 0, currentQuestionIndex = 0, quizQuestions = [];
        const totalQuestions = 10;
        function startQuiz() {
            score = 0; currentQuestionIndex = 0;
            quizQuestions = shuffleArray([...areaCodeData]).slice(0, totalQuestions);
            switchScreen('quiz');
            nextQuestion();
        }
        function nextQuestion() {
            if (currentQuestionIndex >= totalQuestions) { showResult('quiz'); return; }
            const feedbackEl = elements.quiz.querySelector('#feedback');
            feedbackEl.textContent = '';
            answerInput.value = '';
            answerInput.focus();
            const question = quizQuestions[currentQuestionIndex];
            elements.quiz.querySelector('#question-number').textContent = `ç¬¬ ${currentQuestionIndex + 1} å•`;
            elements.quiz.querySelector('#question-area').textContent = question.code;
        }
        function checkQuizAnswer() {
            const userAnswer = answerInput.value.trim();
            const correctAnswerCode = quizQuestions[currentQuestionIndex].code;
            const possibleAnswers = areaCodeData.filter(d => d.code === correctAnswerCode).map(d => d.name);
            const feedbackEl = elements.quiz.querySelector('#feedback');

            if (possibleAnswers.includes(userAnswer)) {
                feedbackEl.textContent = 'æ­£è§£ï¼';
                feedbackEl.className = 'correct';
                score++;
            } else {
                feedbackEl.textContent = `ä¸æ­£è§£... æ­£è§£ã¯ ${possibleAnswers.join('ã€')} ãªã©ã§ã™ã€‚`;
                feedbackEl.className = 'incorrect';
            }
            currentQuestionIndex++;
            setTimeout(nextQuestion, 1500);
        }

        // --- ãƒ‘ã‚ºãƒ«ãƒ­ã‚¸ãƒƒã‚¯ (å¤§å¹…ä¿®æ­£) ---
        let correctDrops = 0;

        function startPuzzle() {
            correctDrops = 0;
            elements.puzzleContainer.innerHTML = `<img src="https://raw.githubusercontent.com/TaKaNaNDF/sigaikyokuban/refs/heads/main/unnamed.png" alt="æ—¥æœ¬åœ°å›³">`;
            elements.codesContainer.innerHTML = '';

            const puzzleImage = elements.puzzleContainer.querySelector('img');
            
            const initPuzzle = () => {
                const puzzleDataSet = shuffleArray([...uniquePuzzleData]);
                const imageRect = puzzleImage.getBoundingClientRect();
                
                if (imageRect.width === 0) { // ç”»åƒã‚µã‚¤ã‚ºãŒå–å¾—ã§ããªã„å ´åˆã®ãƒªãƒˆãƒ©ã‚¤
                    setTimeout(initPuzzle, 100);
                    return;
                }

                puzzleDataSet.forEach(item => {
                    // ãƒ‰ãƒ­ãƒƒãƒ—ã‚¾ãƒ¼ãƒ³ç”Ÿæˆ
                    const zone = document.createElement('div');
                    zone.className = 'drop-zone';
                    zone.dataset.code = item.code;
                    const zoneSize = imageRect.width * 0.055; // ã‚¾ãƒ¼ãƒ³ã®ç›´å¾„ã‚’å°‘ã—èª¿æ•´
                    zone.style.width = `${zoneSize}px`;
                    zone.style.height = `${zoneSize}px`;
                    zone.style.left = `${imageRect.width * (item.coords.left / 100) - (zoneSize / 2)}px`;
                    zone.style.top = `${imageRect.height * (item.coords.top / 100) - (zoneSize / 2)}px`;
                    elements.puzzleContainer.appendChild(zone);

                    // ãƒ‰ãƒ©ãƒƒã‚°ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆ
                    const codeItem = document.createElement('div');
                    codeItem.className = 'code-item';
                    codeItem.textContent = item.code;
                    codeItem.dataset.code = item.code;
                    codeItem.draggable = true;
                    elements.codesContainer.appendChild(codeItem);
                });
                
                setupPuzzleEventListeners();
                switchScreen('puzzle');
            };

            // â˜…â˜…ãƒœãƒƒã‚¯ã‚¹è¡¨ç¤ºã®ä¿®æ­£ï¼šç”»åƒã®èª­ã¿è¾¼ã¿å®Œäº†å¾Œã€å°‘ã—å¾…ã£ã¦ã‹ã‚‰æç”»å‡¦ç†ã‚’é–‹å§‹â˜…â˜…
            puzzleImage.onload = () => setTimeout(initPuzzle, 0);
            if (puzzleImage.complete) setTimeout(initPuzzle, 0);
        }

        function setupPuzzleEventListeners() {
            elements.codesContainer.querySelectorAll('.code-item').forEach(item => {
                // PCå‘ã‘
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                // ã‚¹ãƒãƒ›å‘ã‘
                item.addEventListener('touchstart', handleTouchStart, { passive: false });
            });
            elements.puzzleContainer.addEventListener('dragover', e => e.preventDefault());
            elements.puzzleContainer.addEventListener('drop', handleDrop);
        }

        let dragItem = null; // PC/ã‚¹ãƒãƒ›å…±é€šã§ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã®è¦ç´ ã‚’ä¿æŒ

        // PCå‘ã‘ãƒ‰ãƒ©ãƒƒã‚°å‡¦ç†
        function handleDragStart(e) {
            dragItem = e.target;
            dragItem.classList.add('dragging');
            e.dataTransfer.setData('text/plain', dragItem.dataset.code);
        }
        function handleDragEnd() {
            if (dragItem) dragItem.classList.remove('dragging');
            dragItem = null;
        }
        function handleDrop(e) {
            e.preventDefault();
            const dropZone = e.target.closest('.drop-zone');
            if (dragItem && dropZone && !dropZone.classList.contains('dropped') && dropZone.dataset.code === dragItem.dataset.code) {
                finalizeDrop(dropZone, dragItem);
            }
        }

        // â˜…â˜…ã‚¹ãƒãƒ›å‘ã‘ã‚¿ãƒƒãƒå‡¦ç† (å…¨é¢æ”¹ä¿®)â˜…â˜…
        function handleTouchStart(e) {
            e.preventDefault();
            dragItem = e.target;
            dragItem.classList.add('dragging');

            const ghost = elements.dragGhost;
            ghost.textContent = dragItem.textContent;
            ghost.style.display = 'block';
            updateGhostPosition(e.touches[0]);
            
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { once: true });
        }

        function handleTouchMove(e) {
            e.preventDefault();
            updateGhostPosition(e.touches[0]);
            
            const ghost = elements.dragGhost;
            ghost.style.display = 'none'; // ä¸€æ™‚çš„ã«éè¡¨ç¤ºã«ã—ã¦ä¸‹ã®è¦ç´ ã‚’å–å¾—
            const elementUnder = document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY);
            ghost.style.display = 'block';
            
            elements.puzzleContainer.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('over'));
            const dropZone = elementUnder ? elementUnder.closest('.drop-zone') : null;
            if (dropZone && !dropZone.classList.contains('dropped')) {
                dropZone.classList.add('over');
            }
        }
        
        function handleTouchEnd(e) {
            const ghost = elements.dragGhost;
            ghost.style.display = 'none';
            const elementUnder = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
            
            const dropZone = elementUnder ? elementUnder.closest('.drop-zone') : null;
            if (dragItem && dropZone && !dropZone.classList.contains('dropped') && dropZone.dataset.code === dragItem.dataset.code) {
                finalizeDrop(dropZone, dragItem);
            }
            
            if (dragItem) dragItem.classList.remove('dragging');
            dragItem = null;
            document.removeEventListener('touchmove', handleTouchMove);
        }

        function updateGhostPosition(touch) {
            const ghost = elements.dragGhost;
            ghost.style.left = `${touch.clientX - ghost.offsetWidth / 2}px`;
            ghost.style.top = `${touch.clientY - ghost.offsetHeight / 2}px`;
        }

        // å…±é€šãƒ‰ãƒ­ãƒƒãƒ—æˆåŠŸå‡¦ç†
        function finalizeDrop(dropZone, item) {
            dropZone.classList.add('dropped');
            dropZone.textContent = item.dataset.code;
            item.remove(); // å…ƒã®å ´æ‰€ã‹ã‚‰å‰Šé™¤
            correctDrops++;
            if (correctDrops === uniquePuzzleData.length) {
                setTimeout(() => showResult('puzzle'), 500);
            }
        }
        
        // çµæœè¡¨ç¤º
        function showResult(mode) {
            const resultEl = elements.result;
            switchScreen('result');
            const quizResult = resultEl.querySelector('#quiz-result');
            const puzzleResult = resultEl.querySelector('#puzzle-result');
            if (mode === 'quiz') {
                quizResult.style.display = 'block';
                puzzleResult.style.display = 'none';
                resultEl.querySelector('#score').textContent = `${score} / ${totalQuestions} ç‚¹`;
            } else {
                quizResult.style.display = 'none';
                puzzleResult.style.display = 'block';
            }
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    });
